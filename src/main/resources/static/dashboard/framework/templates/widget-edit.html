    <div class="modal-header">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{widget.title}}</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="widgetTitle">Title</label>
            <input type="text" class="form-control" id="widgetTitle" ng-model="definition.title"
                   placeholder="Enter title" required="">
        </div>
    </form>
    <div ng-if="widget.edit">
        <adf-widget-content model="definition" content="widget.edit"/>
    </div>
    <hr>
    <div class="form-group">
        <label for="publish">Publish Channel</label>
        <input type="text" class="form-control" id="publish" ng-model="config.publish" >
    </div>
    <div class="form-group">
        <label for="subscribe">Subscribe Channel</label>
        <input type="text" class="form-control" id="subscribe" ng-model="config.subscribe" >
    </div>
    <hr>
    <h5>Dynamic Dashboard</h5>
    <form role="form" name="_form" >
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group" ng-class="{error: _form.sizeX.$error && _form.submitted}">
                    <label class="control-label col-lg-6 col-md-6">Width</label>
                    <div class="col-lg-6 col-md-6">
                        <input name="sizeX" ng-model="config.sizeX" class="form-control" placeholder="rows"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="control-label col-lg-6 col-md-6">Height</label>
                    <div class="col-lg-6 col-md-6">
                        <input name="sizeY" ng-model="config.sizeY" class="form-control" placeholder="columns"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group" ng-class="{error: _form.sizeX.$error && _form.submitted}">
                    <label class="control-label col-lg-6 col-md-6">Column</label>
                    <div class="col-lg-6 col-md-6">
                        <input name="col" ng-model="config.col" class="form-control" placeholder="col"/>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="control-label col-lg-6 col-md-6">Row</label>
                    <div class="col-lg-6 col-md-6">
                        <input name="row" ng-model="config.row" class="form-control" placeholder="row"/>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="form-group" ng-repeat="item in config.content  track by $index">
            <a class="btn-mini right" type="button" ng-click="deleteOption(item)"><span class="glyphicon glyphicon-trash"></span></a>

            <label class="col-sm-5 control-label" for="Dashboard">Dashboard Id</label>
            <input class="form-control" required="true" type="text" ng-model="item.dashboard" name="Dashboard" placeholder="Type a dashboard id">
            <label class="col-sm-5 control-label" for="Icon">Icon</label>
            <input class="form-control" required="true" type="text" ng-model="item.icons" name="Icon" placeholder="Type icon classes">
            <label class="col-sm-5 control-label" for="Label">Label</label>
            <input class="form-control" type="text" ng-model="item.label" name="Label" placeholder="Type a button label">
            <label class="col-sm-5 control-label">Pop-up Button (uncheck for link)</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="Type" ng-model="item.buttonType" ng-true-value="'button'" ng-false-value="'link'">
                </label>
            </div>
            <hr>
        </div>
     </form>
    <button  ng-click="addNewItem()">Add dynamic dashboard</button>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="closeDialog()">Close</button>
</div>
