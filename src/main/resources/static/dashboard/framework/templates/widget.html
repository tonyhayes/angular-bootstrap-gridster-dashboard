    <div  class="widget panel panel-default">
    <div class="panel-heading" ng-if="editMode">
        <h3 class="panel-title" ng-if="editMode">
            {{definition.title}}
      <span class="pull-right">
        <a href="" title="reload widget content" ng-if="widget.reload" ng-click="reload()" ng-if="editMode">
            <i class="fa fa-refresh"></i>
        </a>
        <!-- change widget location -->
        <a href="" title="change widget location" ng-if="editMode">
            <i class="fa fa-arrows"></i>
        </a>
        <!-- open edit mode -->
        <a href="" title="edit widget configuration" ng-click="edit()" ng-if="editMode">
            <i class="fa fa-cog"></i>
        </a>
        <!-- remove widget -->
        <a href="" title="remove widget" ng-click="close()" ng-if="editMode">
            <i class="fa fa-times"></i>
        </a>
      </span>
        </h3>
    </div>
    <div class="panel-body" collapse="isCollapsed">
        <!-- collapse -->
        <a href="" title="collapse widget" ng-show="collapsible && !isCollapsed && !editMode" ng-click="isCollapsed = !isCollapsed">
            <i class="fa fa-minus"></i>
        </a>
        <!-- maximize -->
        <a href="" title="collapse widget" ng-show="collapsible && !isCollapsed && !editMode" ng-click="maximize()">
            <i class="fa fa-arrows-alt"></i>
        </a>
        <!-- pop-out -->
        <a href="" ng-if="widget.popout" title="view more" ng-show="collapsible && !isCollapsed && !editMode && !popMode" ng-click="popout(widget.popout)">
            <i class="fa fa-binoculars"></i>
        </a>
        <adf-widget-dynamic-link ng-if="!editMode" ng-repeat="item in content" content="item"></adf-widget-dynamic-link>


        <adf-widget-content model="definition" content="widget" />
    </div>
        <div class="panel-body" collapse="!isCollapsed">
            <!-- expand -->
            <a href="" title="expand widget" ng-show="collapsible && isCollapsed && !editMode" ng-click="isCollapsed = !isCollapsed">
                <i class="fa fa-plus"></i>
            </a>
            {{definition.title}}

        </div>

    </div>
